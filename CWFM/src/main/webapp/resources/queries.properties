GET_ALL_GATE_PASS_COUNT_FOR_CREATOR=select count(*) as count from (select gpm.OnboardingType,gpm.TransactionId,gpm.GatePassId,gpm.GatePassTypeId,gpm.FirstName,gpm.LastName,cgm.GMNAME,gpm.DOB,gpm.AadharNumber,cc.NAME as ContractorName,  gpm.ContractorId as VendorCode,cpe.NAME as UnitName,gpm.GatePassStatus from GATEPASSMAIN gpm  JOIN CMSCONTRACTOR cc ON cc.CONTRACTORID=gpm.ContractorId  join CMSPRINCIPALEMPLOYER cpe on cpe.UNITID=gpm.UnitId join CMSGENERALMASTER cgm on cgm.GMID = TRY_CAST(gpm.Gender AS BIGINT) where  gpm.GatePassTypeId=? and gpm.departmentid=? and gpm.UnitId=? and gpm.OnboardingType=? union select gpm.OnboardingType,gpm.TransactionId,gpm.GatePassId,gpm.GatePassTypeId,gpm.FirstName,gpm.LastName,cgm.GMNAME,gpm.DOB,gpm.AadharNumber,cc.NAME as ContractorName,  gpm.ContractorId as VendorCode,cpe.NAME as UnitName,gpm.GatePassStatus from GATEPASSMAIN gpm left JOIN CMSCONTRACTOR cc ON cc.CONTRACTORID=gpm.ContractorId left join CMSPRINCIPALEMPLOYER cpe on cpe.UNITID=gpm.UnitId left join CMSGENERALMASTER cgm on cgm.GMID = TRY_CAST(gpm.Gender AS BIGINT) where gpm.GatePassTypeId=? and gpm.OnboardingType=?  and gpm.departmentid=? and gpm.UnitId=?) as count 

GET_ALL_GATE_PASS_ACTION_COUNT_FOR_CREATOR=select count(*) as count from(select gpm.OnboardingType,gpm.TransactionId,gpm.GatePassId,gpm.GatePassTypeId,gpm.FirstName,gpm.LastName,cgm.GMNAME,gpm.DOB,gpm.AadharNumber, cc.NAME as ContractorName,gpm.ContractorId as VendorCode,cpe.NAME as UnitName,gpm.GatePassStatus from GATEPASSMAIN gpm JOIN CMSCONTRACTOR cc ON cc.CONTRACTORID=gpm.ContractorId join CMSPRINCIPALEMPLOYER cpe on cpe.UNITID=gpm.UnitId join CMSGENERALMASTER cgm on cgm.GMID = TRY_CAST(gpm.Gender AS BIGINT) where gpm.departmentid=? and gpm.UnitId=? and ( gpm.GatePassTypeId=? )) as count 

GET_ALL_GATE_PASS_ACTION_NAV_FOR_CREATOR = select gpm.OnboardingType,gpm.TransactionId,gpm.GatePassId,gpm.GatePassTypeId,gpm.FirstName,gpm.LastName,cgm.GMNAME,gpm.DOB,gpm.AadharNumber, cc.NAME as ContractorName,gpm.ContractorId as VendorCode,cpe.NAME as UnitName,gpm.GatePassStatus from GATEPASSMAIN gpm JOIN CMSCONTRACTOR cc ON cc.CONTRACTORID=gpm.ContractorId join CMSPRINCIPALEMPLOYER cpe on cpe.UNITID=gpm.UnitId join CMSGENERALMASTER cgm on cgm.GMID = TRY_CAST(gpm.Gender AS BIGINT) where  gpm.departmentid=? and gpm.UnitId=? and   gpm.GatePassTypeId=? 

GET_ALL_GATEPASS_COUNT_FOR_SEQ_APPROVER=select count(*) as count from(SELECT gpm.OnboardingType,gpm.TransactionId,gpm.GatePassId,gpm.GatePassTypeId,gpm.FirstName,gpm.LastName,cgm.GMNAME,gpm.DOB,gpm.AadharNumber,cc.NAME AS ContractorName,    gpm.ContractorId AS VendorCode,    cpe.NAME AS UnitName,  gpm.GatePassStatus FROM GATEPASSMAIN gpm JOIN CMSCONTRACTOR cc ON cc.CONTRACTORID = gpm.ContractorId JOIN CMSPRINCIPALEMPLOYER cpe ON cpe.UNITID = gpm.UnitId JOIN CMSGENERALMASTER cgm ON cgm.GMID = TRY_CAST(gpm.Gender AS BIGINT) JOIN CMSAPPROVERHIERARCHY cah   ON gpm.GatePassTypeId = cah.ACTION_ID AND cah.[Index] = (SELECT COUNT(DISTINCT gas.GatePassApprovalStatusId) + 1 FROM GATEPASSAPPROVALSTATUS gas JOIN CMSAPPROVERHIERARCHY cah1 ON gas.RoleId = cah1.ROLE_ID WHERE gas.status = 4 AND gas.GatePassTypeId = gpm.GatePassTypeId  AND gas.transactionId = gpm.transactionId  )LEFT JOIN GATEPASSAPPROVALSTATUS gas   ON gpm.transactionId = gas.transactionId AND cah.ROLE_ID = gas.RoleId AND gas.GatePassTypeId = gpm.GatePassTypeId  WHERE gpm.GatePassStatus ='3'   AND gpm.departmentid =?   AND gpm.UnitId =? AND gas.TransactionId IS NULL AND cah.ROLE_ID = ? AND gpm.GatePassTypeId=? AND gpm.OnboardingType=?)as count

GET_ALL_GATE_PASS_COUNT_FOR_PARALLEL_APPROVER=select count(*) as count from (select gpm.OnboardingType,gpm.TransactionId,gpm.GatePassId,gpm.GatePassTypeId,gpm.FirstName,gpm.LastName,cgm.GMNAME,gpm.DOB,gpm.AadharNumber,cc.NAME as ContractorName,gpm.ContractorId as VendorCode,cpe.NAME as UnitName,gpm.GatePassStatus from GATEPASSMAIN gpm JOIN CMSCONTRACTOR cc ON cc.CONTRACTORID=gpm.ContractorId join CMSPRINCIPALEMPLOYER cpe on cpe.UNITID=gpm.UnitId join CMSGENERALMASTER cgm on cgm.GMID = TRY_CAST(gpm.Gender AS BIGINT) join CMSAPPROVERHIERARCHY cah     ON gpm.GatePassTypeId = cah.ACTION_ID left join  GATEPASSAPPROVALSTATUS gas ON gas.TransactionId = gpm.TransactionId AND gas.RoleId = ? and gas.GatePassTypeId=? where (cah.ROLE_ID=?) and gas.TransactionId IS NULL and gpm.GatePassStatus='3' and gpm.GatePassTypeId=? and gpm.departmentid=? and gpm.UnitId=? and gpm.OnboardingType=?)as count

GET_ALL_GATE_PASS_ACTION_COUNT_FOR_SEQUENTIAL_APPROVER=select count(*) as count from (select  gpm.OnboardingType,gpm.TransactionId,gpm.GatePassId,gpm.GatePassTypeId,gpm.FirstName,gpm.LastName,cgm.GMNAME,gpm.DOB,gpm.AadharNumber,cc.NAME as ContractorName, gpm.ContractorId as VendorCode,cpe.NAME as UnitName,gpm.GatePassStatus from GATEPASSMAIN gpm JOIN CMSCONTRACTOR cc ON cc.CONTRACTORID=gpm.ContractorId join CMSPRINCIPALEMPLOYER cpe on cpe.UNITID=gpm.UnitId join CMSGENERALMASTER cgm on cgm.GMID = TRY_CAST(gpm.Gender AS BIGINT) JOIN CMSAPPROVERHIERARCHY cah ON gpm.GatePassTypeId = cah.ACTION_ID and cah.[Index]=((select count( DISTINCT gas.GatePassApprovalStatusId)+1 from CMSAPPROVERHIERARCHY cah1 join GATEPASSAPPROVALSTATUS gas on gas.RoleId=cah1.ROLE_ID and gas.status=4 and gpm.gatePassId=gas.gatePassId and gas.GatePassTypeId=?)) LEFT JOIN GATEPASSAPPROVALSTATUS gas ON gpm.GatePassId = gas.GatePassId AND cah.ROLE_ID = gas.RoleId and gas.GatePassTypeId=?	 where gpm.gatepassstatus='3' and gpm.GatePassTypeId=? AND gas.GatePassId IS NULL and cah.ROLE_ID=? and gpm.departmentid=? and gpm.UnitId=?)as count

GET_ALL_GATE_PASS_ACTION_COUNT_FOR_PARALLEL_APPROVER=select count(*) as count from (select gpm.OnboardingType,gpm.TransactionId,gpm.GatePassId,gpm.GatePassTypeId,gpm.FirstName,gpm.LastName,cgm.GMNAME,gpm.DOB,gpm.AadharNumber,cc.NAME as ContractorName,gpm.ContractorId as VendorCode,cpe.NAME as UnitName,gpm.GatePassStatus from GATEPASSMAIN gpm JOIN CMSCONTRACTOR cc ON cc.CONTRACTORID=gpm.ContractorId join CMSPRINCIPALEMPLOYER cpe on cpe.UNITID=gpm.UnitId join CMSGENERALMASTER cgm on cgm.GMID = TRY_CAST(gpm.Gender AS BIGINT) join CMSAPPROVERHIERARCHY cah     ON gpm.GatePassTypeId = cah.ACTION_ID left join  GATEPASSAPPROVALSTATUS gas ON gas.GatePassId = gpm.GatePassId AND gas.RoleId = ? and gas.GatePassTypeId=? where (cah.ROLE_ID=? ) and gas.GatePassId IS NULL and gpm.GatePassStatus='3' and gpm.GatePassTypeId=? and gpm.departmentid=? and gpm.UnitId=?)as count

