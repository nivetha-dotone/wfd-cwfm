GET_ALL_GATE_PASS_FOR_SEQUENTIAL_APPROVER=SELECT gpm.OnboardingType,gpm.TransactionId,gpm.GatePassId,gpm.GatePassTypeId,gpm.FirstName,gpm.LastName,cgm.GMNAME,gpm.DOB,gpm.AadharNumber,cc.NAME AS ContractorName,    gpm.ContractorId AS VendorCode,    cpe.NAME AS UnitName,gpm.GatePassStatus FROM GATEPASSMAIN gpm JOIN CMSCONTRACTOR cc ON cc.CONTRACTORID = gpm.ContractorId JOIN CMSPRINCIPALEMPLOYER cpe ON cpe.UNITID = gpm.UnitId JOIN CMSGENERALMASTER cgm ON cgm.GMID = TRY_CAST(gpm.Gender AS BIGINT) JOIN CMSAPPROVERHIERARCHY cah   ON gpm.GatePassTypeId = cah.ACTION_ID AND cah.WORKFLOWTYPEID=? and cah.[Index] = (SELECT COUNT(DISTINCT gas.GatePassApprovalStatusId) + 1 FROM GATEPASSAPPROVALSTATUS gas JOIN CMSAPPROVERHIERARCHY cah1 ON gas.RoleId = cah1.ROLE_ID and cah1.WORKFLOWTYPEID=? WHERE gas.status = 4 AND gas.GatePassTypeId = gpm.GatePassTypeId  AND gas.transactionId = gpm.transactionId  )LEFT JOIN GATEPASSAPPROVALSTATUS gas   ON gpm.transactionId = gas.transactionId AND cah.ROLE_ID = gas.RoleId AND gas.GatePassTypeId = gpm.GatePassTypeId WHERE gpm.GatePassStatus ='3'   AND gpm.departmentid =?   AND gpm.UnitId =? AND gas.TransactionId IS NULL AND cah.ROLE_ID = ? AND gpm.GatePassTypeId=? AND gpm.OnboardingType=?

