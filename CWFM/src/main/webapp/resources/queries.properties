AADHAR_EXISTS=DECLARE @AadharNumber      CHAR(12)     = ?;DECLARE @TransactionId    VARCHAR(50)  = ?;DECLARE @ActionType       VARCHAR(10)  = ?;DECLARE @GatePassId       VARCHAR(50)  = ?;  /*  MUST be NULL for CREATE ---------- Lookup Definition IDs ---------- */DECLARE @CSTMDEFID_AADHAAR INT =( SELECT CSTMDEFID FROM CMSPERSONCUSTOMDATADEFINITION  WHERE CSTMDEFNAME = 'IdProof'); DECLARE @CSTMDEFID_STATUS INT =( SELECT CSTMDEFID FROM CMSPERSONCUSTOMDATADEFINITION WHERE CSTMDEFNAME = 'Status' );DECLARE @CSTMDEFID_GPTYPE INT =( SELECT CSTMDEFID FROM CMSPERSONCUSTOMDATADEFINITION    WHERE CSTMDEFNAME = 'GatePassType');/* ---------- Final Aadhaar Status ---------- */SELECT TOP (1) CASE  WHEN cms_exists = 1 THEN 'Exists_In_CMS_Approved' WHEN gp_exists_approved = 1 AND @ActionType = 'CREATE' THEN 'Exists_Gatepass_Approved' WHEN gp_exists_pending = 1 THEN 'Exists_Gatepass_Pending' WHEN gp_exists_draft = 1 THEN 'Exists_Gatepass_Draft' ELSE 'Unique' END AS AadhaarUniquenessStatus FROM ( /* ---------- CMS Approved (LATEST record only, exclude Cancelled = 9) ---------- */ SELECT CASE WHEN @ActionType = 'CREATE' AND EXISTS (SELECT 1 FROM CMSPERSONCUSTOMDATA a OUTER APPLY (SELECT TOP 1 s.CUSTOMDATATEXT FROM CMSPERSONCUSTOMDATA s WHERE s.EMPLOYEEID = a.EMPLOYEEID AND s.CSTMDEFID = @CSTMDEFID_STATUS  ORDER BY s.CREATEDTM DESC ) s OUTER APPLY ( SELECT TOP 1 gpt.CUSTOMDATATEXT  FROM CMSPERSONCUSTOMDATA gpt  WHERE gpt.EMPLOYEEID = a.EMPLOYEEID AND gpt.CSTMDEFID = @CSTMDEFID_GPTYPE ORDER BY gpt.CREATEDTM DESC ) gpt WHERE a.CSTMDEFID = @CSTMDEFID_AADHAAR AND a.CUSTOMDATATEXT = @AadharNumber AND s.CUSTOMDATATEXT = '4'  AND TRY_CAST(gpt.CUSTOMDATATEXT AS INT) <> 9 ) THEN 1 ELSE 0  END AS cms_exists, /* ---------- Approved GatePass ---------- */CASE WHEN EXISTS (SELECT 1 FROM GATEPASSMAIN gp WHERE gp.AadharNumber = @AadharNumber AND gp.GatePassStatus = 4  AND (@GatePassId IS NULL OR gp.GatePassId <> @GatePassId) AND gp.GatePassTypeId <> 9  )THEN 1 ELSE 0  END AS gp_exists_approved,/* ---------- Pending GatePass ---------- */CASE   WHEN EXISTS (SELECT 1 FROM GATEPASSMAIN gp WHERE gp.AadharNumber = @AadharNumber  AND gp.GatePassStatus = 3 AND ((@GatePassId IS NOT NULL AND gp.GatePassId <> @GatePassId) OR (@GatePassId IS NULL AND gp.TransactionId <> @TransactionId))) THEN 1 ELSE 0  END AS gp_exists_pending,/* ---------- Draft GatePass ---------- */CASE WHEN EXISTS ( SELECT 1 FROM GATEPASSMAIN gp WHERE gp.AadharNumber = @AadharNumber AND gp.GatePassStatus = 1 AND ((@GatePassId IS NOT NULL AND gp.GatePassId <> @GatePassId) OR (@GatePassId IS NULL AND gp.TransactionId <> @TransactionId)))  THEN 1 ELSE 0  END AS gp_exists_draft) T;

