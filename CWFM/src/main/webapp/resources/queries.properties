home6,FORMAT(CAST(gpm.dot AS DATE), 'yyyy-MM-dd') as categoryEffectiveDate,cgm2.GMNAME as gender,gpm.AadharNumber,CONCAT(COALESCE(gpm.FirstName, ''), ' ', COALESCE(gpm.LastName, '')) AS aadharName,gpm.RelativeName,REPLACE(gpm.Address, ',', ' ') AS Address,'na' as permanentDistrict,'na' as permanentState,'' as permanentPincode,gpm.IdMark,gpm.UanNumber,CASE     WHEN gpm.MaritalStatus = 'Married' THEN 'MARRIED'  WHEN gpm.MaritalStatus = 'Single' THEN 'UNMARRIED' ELSE gpm.MaritalStatus END AS MaritalStatus,gpm.Technical,cgm3.GMNAME as academic,'' as shoesize,cgm4.GMNAME as bloodGroup,'Labor Supply' as workmenType,gpm.NatureOfJob,ccwc.WC_CODE as WcEsicNo,'' as panNumber,'xxxxx00000000000000000' as pfNumber,gpm.AccountNumber,'' as bankName,gpm.IfscCode ,'' as future2,'' as future3,'' as future4,'' as future5,'' as future6,'' as future7,'' as future8,'' as futureDate1,'' as futureDate2,'' as futureDate3, '' as futureDate4, '' as futureDate5,ct.GMNAME as skill,cs.GMNAME as proLevel,FORMAT(CAST(GETDATE() AS DATE), 'yyyy-MM-dd') as skillDate,'' as cert1,'' as cert1StartDate,'' as cert1EndDate, '' as cert2,'' as cert2StartDate,'' as cert2EndDate,'' as cert3 ,'' as cert3StartDate,'' as cert3EndDate,'' as cert4, '' as cert4StartDate,'' as cert4EndDate from GATEPASSMAIN gpm join CMSPRINCIPALEMPLOYER cpe on cpe.UNITID=gpm.UnitId join MASTERUSER mu on mu.UserId=gpm.UpdatedBy join CMSWORKORDER wo on wo.WORKORDERID=gpm.WorkorderId join CMSCONTRACTOR cc on cc.CONTRACTORID=gpm.ContractorId join CMSCONTRACTOR_WC ccwc on ccwc.WCID = gpm.WcEsicNo join CMSGENERALMASTER ct on ct.GMID = gpm.TradeId JOIN CMSGENERALMASTER cs on cs.GMID = gpm.SkillId join CMSGENERALMASTER cgm on cgm.GMID=gpm.DepartmentId join CMSGENERALMASTER cgm1 on cgm1.GMID=gpm.AreaId join CMSGENERALMASTER cgm2 on cgm2.GMID=gpm.Gender left join CMSGENERALMASTER cgm3 on cgm3.GMID=gpm.AcademicId left join CMSGENERALMASTER cgm4 on cgm4.GMID=gpm.BloodGroupId where gpm.UnitId=? and gpm.GatePassStatus='4' and gpm.GatePassTypeId in