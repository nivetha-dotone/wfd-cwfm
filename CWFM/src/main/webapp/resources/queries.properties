GET_BILL_PRECOMMENTS_VIEW=SELECT STUFF((SELECT RA.PersonNumber + ':' + CAST(a1.CommentText AS VARCHAR(1000)) + '/ '  FROM CMSWageCostComments a1 INNER JOIN CMSWageCostApproval RA ON a1.Approvalid = RA.Approvalid  WHERE RA.WCTransID = wc.WCTransID  ORDER BY a1.Approvalid  FOR XML PATH ('')), 1, 0, '') AS precomments FROM CMSWageCostWorkFlow wc WHERE wc.WCTransID =?;

GET_ALL_CONTRACTOR_BY_PE=select ccp.contractorid,cc.NAME as contractorname,cc.CODE as contractorcode,cc.ADDRESS as contractoraddress from ORGLEVELENTRY ole join ORGLEVELDEF old on old.ORGLEVELDEFID=ole.ORGLEVELDEFID join OLACCTSETMM oasm on oasm.ORGLEVELENTRYID=ole.ORGLEVELENTRYID join ORGACCTSET oas on oas.ORGACCTSETID=oasm.ORGACCTSETID join CMSPRINCIPALEMPLOYER cpe on CAST(cpe.UNITID AS NVARCHAR)= ole.name join CMSCONTRPEMM ccp on ccp.unitid = cpe.unitid  JOIN CMSCONTRACTOR cc ON cc.CONTRACTORID=ccp.CONTRACTORID where oas.SHORTNM=? and ole.INACTIVE='1' and  old.NAME like 'Contractor' and cpe.UNITID=?

GET_PERSON_ORG_LEVEL=SELECT old.NAME AS LevelDef, ole.NAME AS Id, ole.ORGLEVELENTRYID AS OleId,  COALESCE(CASE WHEN old.NAME LIKE 'Principal%' THEN cpe.NAME END,CASE WHEN old.NAME LIKE 'Dept' THEN cgm.GMNAME END,CASE WHEN old.NAME LIKE 'Area' THEN cgm1.GMNAME END,CASE WHEN old.NAME LIKE 'Contractor' THEN cc.NAME END) AS Description FROM ORGLEVELENTRY ole JOIN ORGLEVELDEF old ON old.ORGLEVELDEFID = ole.ORGLEVELDEFID JOIN OLACCTSETMM oasm ON oasm.ORGLEVELENTRYID = ole.ORGLEVELENTRYID JOIN ORGACCTSET oas ON oas.ORGACCTSETID = oasm.ORGACCTSETID LEFT JOIN CMSPRINCIPALEMPLOYER cpe ON CAST(cpe.UNITID AS NVARCHAR) = ole.NAME AND old.NAME LIKE 'Principal%' LEFT JOIN CMSGENERALMASTER cgm ON CAST(cgm.GMID AS NVARCHAR) = ole.NAME AND old.NAME LIKE 'Dept' LEFT JOIN CMSGENERALMASTER cgm1 ON CAST(cgm1.GMID AS NVARCHAR) = ole.NAME AND old.NAME LIKE 'Area' LEFT JOIN CMSCONTRACTOR cc ON CAST(cc.CONTRACTORID AS NVARCHAR) = ole.NAME AND old.NAME LIKE 'Contractor' WHERE oas.SHORTNM = ? AND ole.INACTIVE = '1'

 GET_ALL_CMSGENERALMASTER=select cgm.GMID,cgm.GMNAME, cgt.GMTYPE from CMSGENERALMASTER cgm join CMSGMTYPE cgt on cgt.GMTYPEID=cgm.GMTYPEID 
 
