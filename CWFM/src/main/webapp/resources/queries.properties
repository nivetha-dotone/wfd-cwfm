GET_ALL_PES=select cpe.UNITID,cpe.NAME,cpe.ADDRESS,cpe.MANAGERNAME,cpe.MANAGERADDRS,cpe.BUSINESSTYPE,cpe.MAXWORKMEN,cpe.MAXCNTRWORKMEN,cpe.BOCWAPPLICABILITY,cpe.ISMWAPPLICABILITY, cpe.CODE,cpe.ORGANIZATION,cpe.PFCODE,cpe.LICENSENUMBER,cpe.WCNUMBER,cpe.ESICNUMBER,cpe.PTREGNO,cpe.LWFREGNO,cpe.FACTORYLICENCENUMBER,cpe.ISRCAPPLICABLE,cpe.RCNUMBER,cpe.ATTACHMENTNM,cpe.STATEID,cpe.ISACTIVE from ORGLEVELENTRY ole join ORGLEVELDEF old on old.ORGLEVELDEFID=ole.ORGLEVELDEFID join OLACCTSETMM oasm on oasm.ORGLEVELENTRYID=ole.ORGLEVELENTRYID join ORGACCTSET oas on oas.ORGACCTSETID=oasm.ORGACCTSETID join CMSPRINCIPALEMPLOYER cpe on CAST(cpe.UNITID AS NVARCHAR)= ole.name where oas.SHORTNM=? and ole.INACTIVE='1' and old.NAME like 'Principal%'    

