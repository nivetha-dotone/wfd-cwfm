GET_ALL_AADHAR_UNIQUE=SELECT CASE WHEN creationApprovedCnt > 0 THEN 'Approved (Creation)'  WHEN renewalApprovedCnt > 0 THEN 'Approved (Renewal)' WHEN gpStatus = 1 THEN 'Draft' WHEN gpStatus = 3 THEN 'Approval Pending' WHEN gpStatus = 4 THEN 'Approved' ELSE NULL END AS AadhaarStatus FROM (SELECT (SELECT COUNT(*)  FROM CMSPERSONCUSTOMDATA a1 JOIN CMSPERSONCUSTOMDATA s1  ON a1.EMPLOYEEID = s1.EMPLOYEEID  WHERE a1.CSTMDEFID = 16  AND a1.CUSTOMDATATEXT =?  AND s1.CSTMDEFID = 14 AND s1.CUSTOMDATATEXT = '4') AS creationApprovedCnt, (SELECT COUNT(*) FROM CMSPERSONCUSTOMDATA a2 JOIN CMSPERSONCUSTOMDATA s2 ON a2.EMPLOYEEID = s2.EMPLOYEEID JOIN CMSPERSONCUSTOMDATA r2 ON r2.EMPLOYEEID = a2.EMPLOYEEID WHERE a2.CSTMDEFID = 16 AND a2.CUSTOMDATATEXT =? AND s2.CSTMDEFID = 14 AND s2.CUSTOMDATATEXT = '4' AND r2.CSTMDEFID = 15 AND r2.CUSTOMDATATEXT = '2') AS renewalApprovedCnt,(SELECT TOP 1 GatePassStatus FROM GATEPASSMAIN g WHERE g.AadharNumber =? AND g.GatePassStatus IN (1,3,4) ORDER BY g.GatePassId DESC) AS gpStatus) x;



