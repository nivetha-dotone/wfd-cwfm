GETTRANSCATION_VALUE=SELECT NEXT VALUE FOR UniqueSecEmp AS UniqueNumber

GETREQUESTORLIST=SELECT R.TransactionId, R.PrEmpId, PE.NAME AS PrEmpName, R.ContractorId, C.NAME AS ContractorName, R.Name, R.AadharNumber, R.ForPostId, R.AcademicId, AC.GMNAME AS AcademicName, R.AdditionalQualification, R.AttachmentCV, R.file_name, R.file_type, R.Status, R.UpdatedDate, R.UpdatedBy, R.ShortNote, R.AORstatusBy as ApproveBy, R.Remark as RemarkApprover FROM [WFD_CWFM].[dbo].[REQUESTER] R LEFT JOIN [WFD_CWFM].[dbo].[CMSPRINCIPALEMPLOYER] PE ON R.PrEmpId = PE.UNITID LEFT JOIN [WFD_CWFM].[dbo].[CMSCONTRACTOR] C ON R.ContractorId = C.CONTRACTORID LEFT JOIN [WFD_CWFM].[dbo].[CMSGENERALMASTER] AC ON R.AcademicId = AC.GMID WHERE R.UpdatedBy=? ORDER BY R.TransactionId DESC

GET_ATTACHMENTS_BY_TRANSACTION=SELECT AttachmentId, TransactionId, FileName, FilePath, FileType, UploadedDate, UploadedBy FROM WFD_CWFM.dbo.REQUESTER_ATTACHMENT WHERE TransactionId = ?;

GET_ATTACHMENTS_BY_ATTACHID=SELECT AttachmentId, TransactionId, FileName, FilePath, FileType, UploadedDate, UploadedBy FROM WFD_CWFM.dbo.REQUESTER_ATTACHMENT WHERE AttachmentId = ?;

GETREQUESTORLISTFORHR=SELECT R.TransactionId, R.PrEmpId, PE.NAME AS PrEmpName, R.ContractorId, C.NAME AS ContractorName, R.Name, R.AadharNumber, R.ForPostId, R.AcademicId, AC.GMNAME AS AcademicName, R.AdditionalQualification, R.AttachmentCV, R.file_name, R.file_type, R.Status, R.UpdatedDate, R.UpdatedBy, R.ShortNote, R.AORstatusBy as ApproveBy, R.Remark as RemarkApprover FROM [WFD_CWFM].[dbo].[REQUESTER] R LEFT JOIN [WFD_CWFM].[dbo].[CMSPRINCIPALEMPLOYER] PE ON R.PrEmpId = PE.UNITID LEFT JOIN [WFD_CWFM].[dbo].[CMSCONTRACTOR] C ON R.ContractorId = C.CONTRACTORID LEFT JOIN [WFD_CWFM].[dbo].[CMSGENERALMASTER] AC ON R.AcademicId = AC.GMID WHERE PE.NAME IN (SELECT cpe.NAME FROM ORGLEVELENTRY ole JOIN ORGLEVELDEF old ON old.ORGLEVELDEFID = ole.ORGLEVELDEFID JOIN OLACCTSETMM oasm ON oasm.ORGLEVELENTRYID = ole.ORGLEVELENTRYID JOIN ORGACCTSET oas ON oas.ORGACCTSETID = oasm.ORGACCTSETID JOIN CMSPRINCIPALEMPLOYER cpe ON cpe.CODE = ole.NAME WHERE oas.SHORTNM = ? AND ole.INACTIVE = '1' AND old.NAME LIKE 'Principal%') ORDER BY R.TransactionId DESC;

GETREQUESTORBYID=SELECT R.TransactionId, R.PrEmpId, PE.NAME AS PrEmpName, R.ContractorId, C.NAME AS ContractorName, R.Name, R.AadharNumber, R.ForPostId, R.AcademicId, AC.GMNAME AS AcademicName, R.AdditionalQualification, R.AttachmentCV, R.file_name, R.file_type, R.Status, R.UpdatedDate, R.UpdatedBy, R.ShortNote, R.AORstatusBy as ApproveBy, R.Remark as RemarkApprover FROM [WFD_CWFM].[dbo].[REQUESTER] R LEFT JOIN [WFD_CWFM].[dbo].[CMSPRINCIPALEMPLOYER] PE ON R.PrEmpId = PE.UNITID LEFT JOIN [WFD_CWFM].[dbo].[CMSCONTRACTOR] C ON R.ContractorId = C.CONTRACTORID LEFT JOIN [WFD_CWFM].[dbo].[CMSGENERALMASTER] AC ON R.AcademicId = AC.GMID WHERE R.TransactionId=?

INSERT_PLANT_ZONE_MAPPING=INSERT INTO Plant_Zone_Mapping (UnitIdS, StateS, ZoneS, IsActive) VALUES (?, ?, ?, ?)

GET_PLANT_ZONE_MAPPING_LIST=SELECT PZM.RefMppId, PZM.UnitIdS, PE.NAME AS UnitName, PZM.StateS, ST.STATENM, PZM.ZoneS, GM.GMDESCRIPTION, PZM.IsActive, PZM.UpdateDTM FROM Plant_Zone_Mapping PZM LEFT JOIN CMSPRINCIPALEMPLOYER PE ON PZM.UnitIdS = PE.UNITID LEFT JOIN CMSSTATE ST ON PZM.StateS = ST.STATEID LEFT JOIN CMSGENERALMASTER GM ON PZM.ZoneS = GM.GMID

