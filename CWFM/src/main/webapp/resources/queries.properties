INSERT_STAGEMINIMUMWAGE=INSERT INTO STAGEMINIMUMWAGE (StateS, ZoneS, TradeS, SkillS, BasicS, DAS, HRAS, OtherAllowanceS, FromDates, UpdateDTMS) SELECT ?, ?, ?, ?, ?, ?, ?, ?, ?, GETDATE() WHERE NOT EXISTS (SELECT 1 FROM STAGEMINIMUMWAGE smw WHERE smw.StateS = ? AND smw.ZoneS = ? AND smw.TradeS = ? AND smw.SkillS = ?) OR ? > (SELECT MAX(smw.FromDates) FROM STAGEMINIMUMWAGE smw WHERE smw.StateS = ? AND smw.ZoneS = ? AND smw.TradeS = ? AND smw.SkillS = ?)

CHECKMAXSAMEENTRYSATGEWAGE = SELECT MAX(FromDates) FROM STAGEMINIMUMWAGE WHERE StateS = ? AND ZoneS = ? AND TradeS = ? AND SkillS = ?

GET_ALL_STATESFORWAGEMAPP=SELECT STATEID, STATENM FROM CMSSTATE

GET_LISTOFSTAGEWAGEMASTER=SELECT ST.RefIdS,ST.StateS,S.STATENM AS STATENAME,ST.ZoneS,GM.GMDESCRIPTION AS ZONENAME,ST.TradeS,TR.NAME AS TRADENAME,ST.SkillS,SK.SKILLNM AS SKILLNAME,ST.BasicS,ST.DAS,ST.HRAS,ST.OtherAllowanceS,ST.FromDates,ST.UpdateDTMS FROM STAGEMINIMUMWAGE ST INNER JOIN CMSSTATE S ON ST.StateS=S.STATEID INNER JOIN CMSGENERALMASTER GM ON ST.ZoneS=GM.GMID INNER JOIN CMSSKILL SK ON ST.SkillS=SK.SKILLID INNER JOIN CMSTRADE TR ON ST.TradeS=TR.TRADEID

GET_LIST_OF_CMSSKILL=  SELECT SKILLID, SKILLNM  FROM [WFD_CWFM].[dbo].[CMSSKILL] where ISACTIVE=1

GET_LIST_OF_CMSTRADE=SELECT TRADEID,NAME FROM CMSTRADE WHERE ISACTIVE=1 ORDER BY NAME

UPDATE_PLANT_ZONE = UPDATE Plant_Zone_Mapping SET IsActive = CASE WHEN IsActive = 1 THEN 0 ELSE 1 END WHERE RefMppId = ?

