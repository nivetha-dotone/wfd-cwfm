GET_WORKORDER_ACTIVE_WORKMEN_COUNT=WITH Defs AS (SELECT MAX(CASE WHEN CSTMDEFNAME = 'ContractorId' THEN CSTMDEFID END) AS ContractorDefId,MAX(CASE WHEN CSTMDEFNAME = 'UnitId' THEN CSTMDEFID END) AS UnitDefId,MAX(CASE WHEN CSTMDEFNAME = 'Status' THEN CSTMDEFID END) AS StatusDefId,MAX(CASE WHEN CSTMDEFNAME = 'GatePassType' THEN CSTMDEFID END) AS GatePassTypeDefId ,MAX(CASE WHEN CSTMDEFNAME = 'WorkorderId' THEN CSTMDEFID END) AS WorkorderIdDefId FROM CMSPERSONCUSTOMDATADEFINITION ),EmployeeData AS (SELECT E.EMPLOYEEID, MAX(CASE WHEN C.CSTMDEFID = D.ContractorDefId THEN C.CUSTOMDATATEXT END) AS ContractorValue, MAX(CASE WHEN C.CSTMDEFID = D.UnitDefId THEN C.CUSTOMDATATEXT END) AS UnitValue, MAX(CASE WHEN C.CSTMDEFID = D.StatusDefId THEN C.CUSTOMDATATEXT END) AS StatusValue, MAX(CASE WHEN C.CSTMDEFID = D.GatePassTypeDefId THEN C.CUSTOMDATATEXT END) AS GatePassValue, MAX(CASE WHEN C.CSTMDEFID = D.WorkorderIdDefId THEN C.CUSTOMDATATEXT END) AS WorkorderIdValue FROM CMSPERSONCUSTOMDATA C CROSS JOIN Defs D JOIN (SELECT DISTINCT EMPLOYEEID FROM CMSPERSONCUSTOMDATA) E ON E.EMPLOYEEID = C.EMPLOYEEID GROUP BY E.EMPLOYEEID) SELECT COUNT(DISTINCT ED.EMPLOYEEID) AS ActiveEmployeeCount FROM EmployeeData ED JOIN CMSPERSONSTATUSMM S ON S.EMPLOYEEID = ED.EMPLOYEEID AND S.ISACTIVE = 1 WHERE ED.ContractorValue = ? AND ED.UnitValue = ? AND ED.StatusValue in ('3','4') AND ED.GatePassValue ='1' AND ED.WorkorderIdValue=?;

GET_WCESIC_ACTIVE_WORKMEN_COUNT=WITH Defs AS (SELECT MAX(CASE WHEN CSTMDEFNAME = 'ContractorId' THEN CSTMDEFID END) AS ContractorDefId,MAX(CASE WHEN CSTMDEFNAME = 'UnitId' THEN CSTMDEFID END) AS UnitDefId, MAX(CASE WHEN CSTMDEFNAME = 'Status' THEN CSTMDEFID END) AS StatusDefId, MAX(CASE WHEN CSTMDEFNAME = 'GatePassType' THEN CSTMDEFID END) AS GatePassTypeDefId , MAX(CASE WHEN CSTMDEFNAME = 'WcEsicNo' THEN CSTMDEFID END) AS WcEsicNoDefId FROM CMSPERSONCUSTOMDATADEFINITION ), EmployeeData AS (SELECT E.EMPLOYEEID, MAX(CASE WHEN C.CSTMDEFID = D.ContractorDefId THEN C.CUSTOMDATATEXT END) AS ContractorValue, MAX(CASE WHEN C.CSTMDEFID = D.UnitDefId THEN C.CUSTOMDATATEXT END) AS UnitValue, MAX(CASE WHEN C.CSTMDEFID = D.StatusDefId THEN C.CUSTOMDATATEXT END) AS StatusValue, MAX(CASE WHEN C.CSTMDEFID = D.GatePassTypeDefId THEN C.CUSTOMDATATEXT END) AS GatePassValue, MAX(CASE WHEN C.CSTMDEFID = D.WcEsicNoDefId THEN C.CUSTOMDATATEXT END) AS WcEsicNoDefIdValue FROM CMSPERSONCUSTOMDATA C CROSS JOIN Defs D JOIN (SELECT DISTINCT EMPLOYEEID FROM CMSPERSONCUSTOMDATA) E ON E.EMPLOYEEID = C.EMPLOYEEID GROUP BY E.EMPLOYEEID) SELECT COUNT(DISTINCT ED.EMPLOYEEID) AS ActiveEmployeeCount FROM EmployeeData ED JOIN CMSPERSONSTATUSMM S ON S.EMPLOYEEID = ED.EMPLOYEEID AND S.ISACTIVE = 1 	WHERE ED.ContractorValue = ? AND ED.UnitValue = ? AND ED.StatusValue in ('3','4') AND ED.GatePassValue ='1' AND ED.WcEsicNoDefIdValue=?;

GET_LL_ACTIVE_WORKMEN_COUNT=WITH Defs AS (SELECT MAX(CASE WHEN CSTMDEFNAME = 'ContractorId' THEN CSTMDEFID END) AS ContractorDefId, MAX(CASE WHEN CSTMDEFNAME = 'UnitId' THEN CSTMDEFID END) AS UnitDefId, MAX(CASE WHEN CSTMDEFNAME = 'Status' THEN CSTMDEFID END) AS StatusDefId, MAX(CASE WHEN CSTMDEFNAME = 'GatePassType' THEN CSTMDEFID END) AS GatePassTypeDefId, MAX(CASE WHEN CSTMDEFNAME = 'LLNo' THEN CSTMDEFID END) AS LLNoDefId FROM CMSPERSONCUSTOMDATADEFINITION ),EmployeeData AS (SELECT E.EMPLOYEEID,MAX(CASE WHEN C.CSTMDEFID = D.ContractorDefId THEN C.CUSTOMDATATEXT END) AS ContractorValue,MAX(CASE WHEN C.CSTMDEFID = D.UnitDefId THEN C.CUSTOMDATATEXT END) AS UnitValue,MAX(CASE WHEN C.CSTMDEFID = D.StatusDefId THEN C.CUSTOMDATATEXT END) AS StatusValue,MAX(CASE WHEN C.CSTMDEFID = D.GatePassTypeDefId THEN C.CUSTOMDATATEXT END) AS GatePassValue, MAX(CASE WHEN C.CSTMDEFID = D.LLNoDefId THEN C.CUSTOMDATATEXT END) AS LLNoValue FROM CMSPERSONCUSTOMDATA C CROSS JOIN Defs D JOIN (SELECT DISTINCT EMPLOYEEID FROM CMSPERSONCUSTOMDATA) E ON E.EMPLOYEEID = C.EMPLOYEEID GROUP BY E.EMPLOYEEID ) SELECT COUNT(DISTINCT ED.EMPLOYEEID) FROM EmployeeData ED JOIN CMSPERSONSTATUSMM S ON S.EMPLOYEEID = ED.EMPLOYEEID AND S.ISACTIVE = 1 WHERE ED.ContractorValue = ? AND ED.UnitValue = ? AND ED.StatusValue IN ('3','4') AND ED.GatePassValue = '1' AND ED.LLNoValue = ?;


